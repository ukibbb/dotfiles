# =============================================================================
# Project Launcher - Przykładowa Konfiguracja
# =============================================================================
# Ten plik zawiera domyślną konfigurację dla project launcher.
# Skopiuj ten plik do config.yaml i dostosuj do swoich potrzeb.

# =============================================================================
# EXCLUDED DIRECTORIES - Wykluczenia folderów
# =============================================================================
# Lista folderów które mają być pominięte podczas skanowania systemu.
# Możesz użyć:
#   - Nazw względnych do $HOME (np. "Library")
#   - Ścieżek absolutnych (np. "/System")
#   - Wzorców glob (np. "*/node_modules")

excluded_dirs:
  # System macOS folders - foldery systemowe macOS
  - Library              # ~/Library - biblioteki systemowe i aplikacji
  - Applications         # ~/Applications - aplikacje użytkownika
  - .Trash               # ~/.Trash - kosz systemowy

  # Cache and temporary - cache i pliki tymczasowe
  - .cache               # ~/.cache - cache różnych aplikacji
  - .npm                 # ~/.npm - cache npm
  - .yarn                # ~/.yarn - cache yarn

  # Version control - kontrola wersji (wykluczamy same foldery .git)
  - "*/node_modules"     # Wszystkie foldery node_modules (wzorzec glob)
  - "*/.git"             # Wszystkie foldery .git (wzorzec glob)
  - "*/.svn"             # Wszystkie foldery .svn (wzorzec glob)

  # Build outputs - wyjścia z buildów
  - "*/dist"             # Foldery dist z zbudowanymi aplikacjami
  - "*/build"            # Foldery build
  - "*/target"           # Foldery target (Rust, Java)

  # Dodaj swoje wykluczenia tutaj:
  # - Downloads          # Przykład: wykluczenie folderu Downloads
  # - Documents/Archive  # Przykład: wykluczenie podfolderu

# =============================================================================
# SEARCH CONFIGURATION - Konfiguracja wyszukiwania
# =============================================================================
search:
  # Maksymalna głębokość skanowania (null = bez limitu, liczba = max poziomów)
  # null oznacza że przeskanuje cały system plików bez ograniczeń
  max_depth: null

  # Czy podążać za symlinkami podczas skanowania
  # false = nie podąża (bezpieczniejsze, unika cykli)
  # true = podąża (może znaleźć więcej, ale ryzyko nieskończonej pętli)
  follow_symlinks: false

  # Katalog startowy dla skanowania (domyślnie $HOME)
  # Możesz zmienić na inną ścieżkę jeśli chcesz skanować inny katalog
  start_directory: "$HOME"

# =============================================================================
# TMUX CONFIGURATION - Konfiguracja tmux
# =============================================================================
tmux:
  # Prefix dla nazw sesji tmux (opcjonalny)
  # Jeśli ustawiony, nazwy sesji będą miały format: prefix-nazwa-projektu
  # Jeśli pusty lub null, tylko nazwa projektu
  session_prefix: "proj"

  # Czy używać nazwy projektu czy pełnej ścieżki dla nazwy sesji
  # "basename" = tylko nazwa folderu (np. "my-project")
  # "full" = pełna ścieżka zamieniona na slug (np. "users-uki-projects-my-project")
  session_naming: "basename"

# =============================================================================
# APPLICATION PATHS - Ścieżki do aplikacji
# =============================================================================
# Tutaj możesz nadpisać domyślne nazwy/ścieżki aplikacji
# Przydatne jeśli masz aplikacje w niestandardowych lokalizacjach
apps:
  # Nazwa aplikacji Ghostty (używana z komendą 'open -a')
  ghostty: "Ghostty"

  # Ścieżka do tmux (domyślnie używa z PATH)
  tmux: "tmux"

  # Ścieżka do nvim (domyślnie używa z PATH)
  nvim: "nvim"

  # Ścieżka do claude-code (domyślnie używa z PATH)
  claude: "claude-code"

# =============================================================================
# MODE CONFIGURATION - Konfiguracja trybów uruchomienia
# =============================================================================
# Możesz dostosować nazwy trybów wyświetlane w GUI
# (Ta sekcja jest opcjonalna - używana przez mode-selector)
modes:
  terminal:
    label: "Terminal (Ghostty)"
    description: "Tylko terminal Ghostty"

  terminal_tmux:
    label: "Terminal + Tmux"
    description: "Terminal z uruchomionym tmux (bez sesji)"

  tmux_session:
    label: "Tmux Session"
    description: "Nazwana sesja tmux (z możliwością reattach)"

  tmux_nvim:
    label: "Tmux + Neovim"
    description: "Sesja tmux z automatycznie uruchomionym neovim"

  tmux_nvim_claude:
    label: "Tmux + Neovim + Claude Code"
    description: "Sesja tmux z neovim i claude code w osobnych oknach"
